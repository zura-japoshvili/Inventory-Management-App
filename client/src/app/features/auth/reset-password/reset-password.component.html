<div class="error-cont">
  <p-messages></p-messages>
</div>
<form method="post" [formGroup]="resetForm">
  <i class="fa-solid fa-unlock"></i>
  <h2>Reset Password</h2>
  <div class="field">
    <label for="password" class="block">Password</label>
    <input formControlName="password" id="password" type="password" placeholder="Please enter the password" pInputText />
    <!--    <small class="p-error block">Email is not available.</small>-->
  </div>
  <div class="field">
    <label for="repeat" class="block">Repeat Password</label>
    <input formControlName="repeat" id="repeat" type="password" placeholder="Please enter the password" pInputText />
    <!--    <small class="p-error block">Email is not available.</small>-->
  </div>
  <p-button [disabled]="resetForm.invalid" (click)="onClick()" label="Submit" icon="pi pi-check" iconPos="right"></p-button>
</form>
