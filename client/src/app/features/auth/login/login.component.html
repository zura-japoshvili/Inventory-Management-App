<div class="error-cont">
  <p-messages></p-messages>
</div>
<form method="post" [formGroup]="loginForm">
  <h2>Login</h2>
  <i class="fa-solid fa-arrow-right-to-bracket"></i>
  <p>Don't have an account? <a routerLink="/auth/login">Sign Up</a></p>
  <p>Forgot your password? <a routerLink="/auth/forgetPassword">click</a></p>
  <div class="field">
    <label for="email" class="block">Email</label>
    <input formControlName="email" id="email" type="email" placeholder="example@mail.com" pInputText />
<!--    <small class="p-error block">Email is not available.</small>-->
  </div>
  <div class="field">
    <label for="password" class="block">Password</label>
    <input formControlName="password" id="password" type="password" pInputText />
  </div>
  <p-button [disabled]="loginForm.invalid" (click)="loginForm.invalid || onLogin()" label="Submit" icon="pi pi-check" iconPos="right"></p-button>
</form>
